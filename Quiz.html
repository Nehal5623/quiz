<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="quiz.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded ">
                <h1 class="text-center">JavaScript Quiz</h1>
                <div  id = "quizdiv">
                    <h3 id = "question">Question</h3>
                   
                    <li>
                        <input type="radio" id="a" class="answer" name = "answer">
                        <label for="a" id="a_value">option a</label>
                    </li>
                    <li>
                        <input type="radio" id="b" class="answer" name = "answer">
                        <label for="b" id="b_value">option b</label>
                    </li>
                    <li>
                        <input type="radio" id="c" class="answer" name = "answer">
                        <label for="c" id="c_value">option c</label>
                    </li>
                    <li>
                        <input type="radio" id="d" class="answer" name = "answer">
                        <label for="d" id="d_value">option d</label>
                    </li>
                   <button class="btn btn-primary" id ="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./quiz.js"></script>
